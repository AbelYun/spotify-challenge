<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

<script src="app.js"></script>
<link href="css/app.css" rel="stylesheet" type="text/css" />
<link rel="background icon" href="img/music-note.png"


  <meta charset="utf-8">

  <title>Music Search</title>
</head>

<body>

  <div class="container-fluid" id="all-content">
    <div id="top-content">
      <p><img src="img/music-logo.png" style="width:50px;height:35px;">Mood Den</p>
      
    </div>

    <div ng-app="myApp" ng-controller="myCtrl" id="main-content">
      <h1>Start here {{user.name}}</h1>
      <div class="row">

        <div class="col-sm-4">
         
          <form name="songForm">
            <div class="form-group">
              <label>Search All:</label>
              <input name="search" ng-minlength=3 placeholder="Enter your search.." ng-model="track" class="form-control" required></input>
              <p class="help-block" ng-show="songForm.search.$error.minlength">Enter 3+ characters</p>
            </div>
           
            <div class="form-group">
              <button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
            </div>
          </form>
        </div>

        <div class="col-sm-4">
          <form id="artist-search">
            <div class="form-group">
              <label>Search by Artist:</label>
              <input name="search" id="query" value="" class="form-control" placeholder="Artist's Name"></input>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" ngclick="getAuthors()" type="submit">Submit</button>
            </div>

          </form>
        </div>

      </div>

      

      <div id="all-search-results">
          <div class="container-fixed">
            <p ng-show="tracks.length>0" class="help-block" id="click-message">Click to sample</p>
            <div id="tracks" ng-class="track.preview_url == currentSong ? 'playing' : ''"  ng-repeat="track in tracks" class="col-xs-4 img">
              <p ng-class="name in tracks" id="song-titles">
                {{ track.name }}
              </p>

              <img ng-click="play(track.preview_url)" title="{{track.name}}" src="{{track.album.images[1].url}}">
              </img>
            </div>
          </div>
      </div>

    </div>

  </div>



</body>

</html>
